<div class="page-header">
    <h1>Create Category</h1>
  </div>
<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a category.</h3>
</div>
<form ng-submit="addCategory()"
    ng-show="isLoggedIn()"
    style="margin-top:30px;">
    <h3>Add a new category</h3>

    <div class="form-group">
      <input type="text"
        class="form-control"
        placeholder="Title"
        ng-model="title"></input>
    </div>
    <div class="form-group">
      <input type="text"
        class="form-control"
        placeholder="Slug"
        ng-model="slug"></input>
    </div>
    <div class="form-group">
      <textarea cols="40" rows="5" ng-model="desc" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
  <h2>Category list:</h2>
  <div ng-repeat="cat in categories">
    <a href="/#/categories/{{cat._id}}">{{cat.title}}</a>
    <p>{{cat.desc}}</p>
  </div>
